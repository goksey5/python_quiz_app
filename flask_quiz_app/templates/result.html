<!-- flask_quiz_app/templates/result.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Sonucu</title>
</head>
<body>
    <h2>Merhaba {{ username }}, Quiz Sonucun:</h2>
    <p><strong>Bu Quizde Aldığın Skor:</strong> {{ current_score }}</p>
    <p><strong>Kendi En Yüksek Skorun:</strong> {{ best_score }}</p>

    <h3>Genel En Yüksek Skor: {{ global_high_score }}</h3>
    <p><em>En yüksek skoru alan kişi: {{ global_high_scorer }}</em></p>

    <form action="/" method="get">
        <button type="submit">Ana Sayfaya Dön</button>
    </form>

    <form action="/results" method="get">
        <button type="submit">Tüm Skorları Gör</button>
    </form>

    <footer>
        <p>Gökhan ŞEN tarafından geliştirildi. Tüm hakları saklıdır. © 2025</p>
    </footer>
</body>
</html>
